package lm;

message userinfo
{
	required int32     uid	= 1;
	required int32     pwd  = 2;
	required string    name = 3;
	required bytes     some = 4;
}

 message helloworld 
 { 
    required int32     id	= 1;  // ID 
    required string    str	= 2;  // str 
	optional userinfo	ui	= 3;  // userinfo
    optional int32     opt	= 4;  //optional field 
	optional userinfo uinfo	= 5;  // test mutab_xxx
 }